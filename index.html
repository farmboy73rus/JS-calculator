<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc calc-light">
        <div class="calc-screen">
            <p id="last_operation"></p>
            <p id="result">0</p>
        </div>
        <div class="calc-buttons">
            <div class="btn btn-square btn-ac" id="ac">ac</div>
            <div class="btn btn-square btn-secondary" id="plus_minus">+/-</div>
            <div class="btn btn-square btn-secondary" id="percent">%</div>
            <div class="btn btn-round btn-operation" id="division">&divide;</div>
            <div class="btn btn-square" id="seven">7</div>
            <div class="btn btn-square" id="eight">8</div>
            <div class="btn btn-square" id="nine">9</div>
            <div class="btn btn-round btn-operation" id="multiplication">&times;</div>
            <div class="btn btn-square" id="four">4</div>
            <div class="btn btn-square" id="five">5</div>
            <div class="btn btn-square" id="six">6</div>
            <div class="btn btn-round btn-operation" id="minus">-</div>
            <div class="btn btn-square" id="one">1</div>
            <div class="btn btn-square" id="two">2</div>
            <div class="btn btn-square" id="three">3</div>
            <div class="btn btn-round btn-operation" id="plus">+</div>
            <div class="btn btn-square" id="zero">0</div>
            <div class="btn btn-square" id="dot">.</div>
            <div class="btn btn-round btn-equal" id="equal">=</div>
        </div>
    </div>
    <script src="js/func.js"></script>
</body>
</html>
